                }
            ]
        };

        createApp({
            setup() {
                const config = ref(toolConfig);
                const searchQuery = ref("");
                const currentTool = ref(null);
                const sidebarOpen = ref(true);
                const toolFrame = ref(null);

                const filteredCategories = computed(() => {
                    const query = searchQuery.value.toLowerCase();
                    if (!query) {
                        return config.value.categories.map(cat => ({
                            ...cat,
                            tools: config.value.tools.filter(t => t.category === cat.id)
                        })).filter(cat => cat.tools.length > 0);
                    }

                    return config.value.categories.map(cat => ({
                        ...cat,
                        tools: config.value.tools.filter(t =>
                            t.category === cat.id &&
                            (t.name.toLowerCase().includes(query) || t.description.toLowerCase().includes(query))
                        )
                    })).filter(cat => cat.tools.length > 0);
                });

                const selectTool = (tool) => {
                    currentTool.value = tool;
                };

                const refreshTool = () => {
                    if (toolFrame.value) {
                        toolFrame.value.contentWindow.location.reload();
                    }
                };

                return {
                    config,
                    searchQuery,
                    filteredCategories,
                    currentTool,
                    selectTool,
                    sidebarOpen,
                    refreshTool,
                    toolFrame
                };
            }
        }).mount('#app');
